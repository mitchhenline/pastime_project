<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Playfair+Display:ital@0;1&family=Xanh+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Pastime Project</title>
</head>
<body>
    <header>
        <p class="nav" id="quote">"The most beautiful thing in the world is a ballpark filled with people." -Bill Veeck</p>
    </header>
    <main>
        <section id="stadium-photo">

        </section>

        <section id="title-section">
            <div id="text-pos">
            <h1 id="title-header" class="header-text">Pastime Project</h1>
            <h2 id="title-subheader" class="header-text">a guide to the places<br>baseball is played</h2>
            </div>
        </section>

        <section id="functioning-section">
            <div id="query-box">
                <div class="dropdown">
                <select name="league" id="league">
                    <option class="button" value="major-league">Major League</option>
                    <option class="button" value="triple-a">Triple-A</option>
                    <option class="button" value="double-a">Double-A</option>
                    <option class="button" value="high-a">High-A</option>
                    <option class="button" value="single-a">Single-A</option>
                </select>
                </div>
                <button id="random-button"><h5 class="button">Random stadium:</h5></button>
                <div id="stadium-info-box"></div>
            </div>
        </section>

    </main>
    <footer id="footer">

    </footer>

</body>
</html>
