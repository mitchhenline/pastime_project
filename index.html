<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Playfair+Display:ital@0;1&family=Xanh+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Pastime Project</title>
</head>
<body>
    <header>
        <p class="nav" id="quote">"The most beautiful thing in the world is a ballpark filled with people." -Bill Veeck</p>
    </header>
    <main>
        <section id="stadium-photo">

        </section>

        <section id="title-section">
            <div id="text-pos">
            <h1 id="title-header" class="header-text">Pastime Project</h1>
            <h2 id="title-subheader" class="header-text">the places<br>where baseball<br>is played</h2>
            </div>
        </section>

        <section id="functioning-section">
            <div id="query-box">
                <div class="dropdown">
                <select name="levelDropdown" id="levelDropdown">
                    <option class="button" id="select-level" value="select-level">Select Level</option>
                    <option class="button" id="major-league" value="major-league">Major League</option>
                    <option class="button" id="triple-a" value="triple-a">Triple-A</option>
                    <option class="button" id="double-a" value="double-a">Double-A</option>
                    <option class="button" id="high-a" value="high-a">High-A</option>
                    <option class="button" id="single-a" value="single-a">Single-A</option>
                </select>
                </div>
                <div id="park-info-box"></div>
                <button id="random-button"><h5 class="button">Random stadium:</h5></button>
            </div>
        </section>

        <section id="create-section">
            <div>
            <h2 id="create-subheader" class="header-text">create your<br>park bucketlist:</h2>
            </div>
            <div id="bucketlist">
                <form id="bucketlist-form">
                <input type='text'id="my-park" placeholder="Park name"/>
                <button id="add-park-button">add park</button>
                </form>
            </div>
            <div id="list-items-container"> </div>
        </section>

    </main>
    <footer id="footer">

    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
